<!DOCTYPE html>
<html>
<head>
    <base href="../../" />
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
    
</head>
<body>

    <div>
        <div style="float:left">div1</div>
        <div style="float:left;">
	         
            	<input id="fileupload" formenctype="multipart/form-data" type="file" name="files[]" multiple>
			
        </div>
        <div style="float:left;">div2</div>
        <div style="float:left;">
	         
            	<input id="fileupload2" formenctype="multipart/form-data" type="file" name="files[]" >
			
        </div>
    </div>



    <script src="js/jquery.min.js"></script>


    <!--添加以下文件用以文件上传-->
    <link href="module/jquery-file-upload/fileupload.toomao.css" rel="stylesheet" />
    <script src="module/jquery-file-upload/all/js/vendor/jquery.ui.widget.js"></script>
    <script src="module/jquery-file-upload/all/js/jquery.iframe-transport.js"></script>
    <script src="module/jquery-file-upload/all/js/jquery.fileupload.js"></script>
    <script src="module/jquery-file-upload/fileupload.toomao.js"></script>
    <script>
        $(function () {
            $("#fileupload").toomaoUpload();
            $("#fileupload2").toomaoUpload();
            
        })
    </script>
    <!--文件上传应用结束-->
</body>
</html>
